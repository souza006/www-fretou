@(p: Proposta)

@main("Titulo da Proposta", "yes"){

  <div class="row">

    <div id="sidebar" class="col-3 border-right">
      <h3>Conta</h3>
      <a href="#" class="menu-item">Informações da conta</a>
      <a href="#" class="menu-item">Informações pessoais</a>
      <a href="#" class="menu-item">Informações de segurança</a>
      <h3>Anúncios</h3>
      <a href="#" class="menu-item">Meus anúncios</a>
      <a href="/usuario/propostas" class="menu-item">Propostas</a>
    </div>
    <div class="col-9">
      <h2>#@p.getId() - @p.anuncio().getTitulo()</h2>
      <div class="row">
        <div class="col-12">
          <span class="proposta-detalhes">Proposta enviada por <b>Usuario</b></span>
          <p class="text-justify">@p.getDescricao()</p>
          <form action='/usuario/propostas/responder/@p.getId()/aceitar' method="post"><button class="btn btn-success">Aceitar proposta</button></form>
          <form action='/usuario/propostas/responder/@p.getId()/recusar' method="post"><button class="btn btn-danger">Recusar proposta</button></form>
        </div>
      </div>
    </div>

  </div>
}
