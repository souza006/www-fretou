@(anuncios: List[Anuncio])

@main("Anúncio", "yes"){

<section class="wthree-row w3-about py-md-5">
    <div class="container py-4 mt-2">
        <h3 class="tittle-w3ls text-center mb-3">Anúncios</h3>
        <p class="tit text-center mx-auto">Anúncios do sistema</p>
        <div class="row mt-2">
            @for((anuncio, index) <- anuncios.zipWithIndex){
            <div class="card col-4 mt-2 border-0">
                <img src='@routes.Assets.versioned("images/g1.jpg")' class="img-fluid" alt="Anúncio - @anuncio.titulo">
                <div class="card-body w3ls-card">
                    <h5 class="card-title">@anuncio.titulo</h5>
                    <div class="card-text mb-3">
                        <p>Localização - UF</p>
                        <div class="row mt-2">
                            <div class="col-6">
                                <div class="ab_button">
                                    <a href="@routes.AnuncioController.show(anuncio.id)" class="btn btn-primary btn-lg hvr-underline-from-left">Ver anúncio</a>
                                </div>
                            </div>
                            <div class="col-6">
                                <p class="lead">@anuncio.propostas.size proposta(s)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            @if(index % 3 == 0) {
<!--            </div>-->
<!--            <div class="card-deck pt-4 mt-md-4">-->
                }
            }
        </div>
    </div>
</section>
