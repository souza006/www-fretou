@(categorias: Array[String], usuarios: Set[Usuario])

@main("Crie seu anúncio","no"){
<div class="container my-5">
    <div class="row">
        <div class="col-12">

            <h2>Crie aqui o seu anúncio</h2>
            @helper.form(action = routes.AnuncioController.store, 'id -> "formAnuncio", 'class -> "mt-2"){
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Título do Anúncio">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select class="custom-select" id="categoria" name="categoria">
                            <option selected disabled>Selecione uma opção...</option>
                            @for(categoria <- categorias) {
                            <option value="@categoria">@categoria.capitalize</option>
                            }
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="usuario_id">Usuário</label>
                        <select class="custom-select" id="usuario_id" name="usuario_id">
                            <option selected disabled>Selecione uma opção...</option>
                            @for(usuario <- usuarios) {
                            <option value="@usuario.getId()">@usuario.getNome()</option>
                            }
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="descricao" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="number" step="any" name="valor" id="valor" class="form-control" placeholder="Valor estimado do Anúncio">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="destino">Peso</label>
                        <input type="number" name="peso" id="peso" class="form-control" placeholder="Peso da Carga do Anúncio">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="origem">Origem</label>
                        <input type="text" name="origem" id="origem" class="form-control" placeholder="Origem da Entrega">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="destino">Destino</label>
                        <input type="text" name="destino" id="destino" class="form-control" placeholder="Destino da Entrega">
                    </div>
                </div>
                <!--
                <div class="col">
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" name="data" id="data" class="form-control" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                -->
            </div>
            <button class="btn btn-primary" id="enviar-proposta-button">Publicar Anúncio</button>
            }
        </div>
    </div>
</div>
}
